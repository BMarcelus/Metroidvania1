<canvas id="gc"></canvas>
<script>
var CE = document.getElementById('gc');
CE.width = 600;
CE.height= 600;
var canvas = CE.getContext('2d');


function drawGainsboro(x,y) {

  canvas.fillStyle = 'gainsboro';
  canvas.fillRect(x,y,200,200);
  canvas.fillStyle = 'peru';
  canvas.fillRect(x,y,50,200);

  canvas.fillStyle = 'lightgoldenrodyellow';
  canvas.fillRect(125+x,30+y,25,25);
  canvas.fillStyle = 'lightgoldenrodyellow';
  canvas.fillRect(167+x,30+y,25,25);
}




var x = 0;
var y = 0;
var hasdrawn = false;
var draw = false;

setInterval(function() {
  if(!draw) return;
  canvas.clearRect(0,0,CE.width,CE.height);
  drawGainsboro(x,y);
  x += 20;
  y+= 5;
  if (x >= CE.width + 200)
    x = -200;
  if(y >= CE.height + 200)
    y = -200;

},10);
