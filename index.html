<style>
#gc {
  border: 1px solid black;
  display: block;
  margin: auto;
}
</style>
<canvas id="gc"></canvas>
<script>
var CE = document.getElementById('gc');
CE.width = 680;
CE.height = 480;
var canvas = CE.getContext('2d');

var keys = [];
var keyMap = {};

var fallables = [];
var entities = [];

function drawTriangle(canvas, x,y,x2,y2,x3,y3) {
  canvas.beginPath();
  canvas.moveTo(x,y);
  canvas.lineTo(x2,y2);
  canvas.lineTo(x3,y3);
  canvas.closePath();
  canvas.fill();
}

function bowSprite()
{
  var image = document.createElement('canvas');
  var w = 50;
  var h = 20;
  image.width = w;
  image.height = h;
  var ctx = image.getContext('2d');
 
  ctx.fillStyle = '#6d413b';
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.quadraticCurveTo(w*0.5, h*1.8, w, 0);
  ctx.lineWidth = 4;
  ctx.stroke();
  ctx.fillStyle = "black";
  ctx.lineWidth = 1;
  ctx.strokeRect(0, 0, w, 4)

  return image;
}

function axeSprite() {
  var image = document.createElement('canvas');
  var w = 50;
  var h = 16;
  image.width = w;
  image.height = h;
  var ctx = image.getContext('2d');
  ctx.fillStyle = 'brown';
  ctx.fillRect(0, 0, w, h/2);

  ctx.save();
  ctx.fillStyle = "#a2a5b5";  
  ctx.translate(w * 0.8, (h/2) * 0.6, 0, 0);
  ctx.rotate(Math.PI/4);
  ctx.fillRect(0, 0, h, h);
  ctx.restore(); 

  return image;
}

function swordSprite() {
  var image = document.createElement('canvas');
  var w = 40;
  var h = 15;
  image.width = w;
  image.height = h;
  var ctx = image.getContext('2d');
  ctx.fillStyle = 'brown';
  var hiltw = h*.3;
  var hiltl = w/5;
  ctx.fillRect(0,h/2-hiltw/2,hiltl,hiltw);
  ctx.fillRect(hiltl/2,0,hiltl,h);
  ctx.fillStyle='#ccc';
  ctx.fillRect(hiltl,h/2-hiltw/2,w-hiltl, hiltw);
  ctx.fillStyle='#999';
  ctx.fillRect(hiltl,h/2-hiltw/2,w-hiltl, hiltw/2);
  return image;
}

function linearMove(start, target, inc) {
  if(Math.abs(start-target) <= inc)return target;
  if(target>start) return start += inc;
  if(target<start) return start -= inc;
}

function drawRect() {
  canvas.fillStyle = this.color;
  canvas.fillRect(this.x,this.y,this.w,this.h);
}

function drawRect2(angle) {
  canvas.save();
  canvas.fillStyle = this.color;  
  canvas.translate(this.x+this.pivotx,this.y+this.pivoty);
  canvas.rotate(angle);
  canvas.scale(this.scalew, this.scaleh);
  canvas.fillRect(-this.pivotx,-this.pivoty,this.w,this.h);
  canvas.restore();
}

function drawImage(angle) {
  canvas.save();
  canvas.fillStyle = this.color;  
  canvas.translate(this.x+this.pivotx,this.y+this.pivoty);
  canvas.rotate(angle);
  canvas.scale(this.scalew, this.scaleh);
  // canvas.fillRect(-this.pivotx,-this.pivoty,this.w,this.h);
  canvas.drawImage(this.image, -this.pivotx,-this.pivoty,this.w,this.h);
  canvas.restore();
}

function Rect(obj, x,y,w,h) {
  obj.x = x;
  obj.y = y;
  obj.w = w;
  obj.h = h;
  return obj;
}

function Rect2(obj, x,y,w,h) {
  obj = Rect(obj,x,y,w,h);
  obj.scalew = 1;
  obj.scaleh = 1;
  obj.angle = 0;
  obj.pivotx = w/2;
  obj.pivoty = h/2;
  return obj;
}

function Mover() {
  var obj = {};
  Rect(obj, 0,0, 30,30);
  obj.color = 'black';
  obj.draw = drawRect;
  obj.vy = 0;
  obj.grav = .8;
  obj.jumpPower = 13;
  obj.flipped = false;
  fallables.push(obj);
  return obj;
}

function Weapon() {
  var obj = {};
  obj.image = swordSprite();//swordSprite();
  Rect2(obj, 0,0, obj.image.width, obj.image.height);
  obj.color = '#444';
  obj.pivotx = -obj.pivoty;
  obj.angle = Math.PI*.8;
  obj.lastAngle = obj.angle;
  obj.drawShape = drawImage;
  obj.attackState=0;
  obj.strikeAngle = 0;
  obj.attack = function() {
    this.pivotx -= 10;
    var self = this;
    setTimeout(function() {
      self.pivotx+=10;
      self.angle*=-1;
    }, 50);
    // this.angle *= -1;
    // this.attackState = (this.attackState+1) %2;
    // if(this.attackState==0)this.angle = Math.PI*.8;
    // else this.angle = -Math.PI*.8;
  }
  obj.update = function() {
    this.lastAngle += (this.angle-this.lastAngle)/2;
  }
  obj.draw = function() {
    // this.color = '#444';
    if(this.angle>0)this.scaleh=-1;
    var angle = this.angle;
    var lastAngle = this.lastAngle;
    canvas.save();
    // canvas.translate(this.w/2,this.h/2);
    canvas.rotate(this.strikeAngle);
    canvas.scale(1,.5);
    // canvas.translate(-this.w/4,-this.h/2);    
    this.drawShape(this.angle);    
    if(this.lastAngle != angle) {
      // this.color = 'red';
        var da = -Math.PI/10;
        if(lastAngle>angle)da=-da;
      for(var i=lastAngle; Math.abs(i-angle) > Math.PI/20; i+= (angle-lastAngle)/20) {
      // for(var i=angle; Math.abs(i-lastAngle) > Math.PI/40; i+=da){
      // for(var i=0;i<10;i++) {
        // this.angle = lastAngle + (angle-lastAngle) * i/10;
        canvas.globalAlpha = 1 - Math.abs(angle-i)/(angle-lastAngle);
        var cangle = i;
        this.x= 20+8* Math.cos(cangle);
        this.scalew = 1 + Math.abs(lastAngle-i)/10;
        this.scaleh = this.scalew;
        if(this.angle>0)this.scaleh*=-1;        
        this.scalew += Math.cos(cangle)/10;
        // this.scalew = 1+Math.cos(cangle)/2;
        this.drawShape(cangle);
      }
    }
    canvas.restore();
    this.scalew=1;
    this.scaleh=1;
    // this.scalew += (1-this.scalew)/2;
    // this.scaleh += (1-this.scaleh)/2;
    // this.angle = angle;
    // this.lastAngle = linearMove(this.lastAngle, angle, Math.PI/3);
  }
  return obj;
}

function Wielder() {
  var obj = Mover();
  obj.held = Weapon();
  obj.held.x = obj.w*.8;
  obj.held.y = obj.h/10;
  obj.attacking=false;
  obj.angle = 0;
  obj.vx=0;
  obj.speed = 10;
  obj.update = function() {
    if(this.mx==0) {
      this.angle = 0;
    } else {
      this.angle = Math.cos(this.x/30)*Math.PI/20;    
    }
    // this.vx = this.mx * this.speed;
    // this.x += this.vx;
    this.vx *= .8;
    this.x += this.vx + this.mx*this.speed;
    this.held.update();
  }
  obj.attack = function() {
    if(this.attacking)return;
    this.attacking=true;
    // this.held.angle *= -1;
    var dx= 10 * (1-2*this.flipped);
    this.x -= dx;
    var self = this;
    var angle = this.held.angle;
    // this.held.angle *= 1.2;
    this.held.angle /=2;
    setTimeout(function() {
      self.x+=dx*2;
      self.held.angle = -angle;
      setTimeout(function() {
        self.x-=dx;
        self.attacking=false;
      }, 100)
    }, 50)
  }
  obj.drawShape = function() {
    canvas.fillStyle = this.color;
    canvas.fillRect(0,0,this.w,this.h);
  };
  obj.pivotx = obj.w/2;
  obj.pivoty = obj.h/2;
  obj.draw = function() {
    canvas.save();
    canvas.translate(this.x+this.pivotx,this.y+this.pivoty);
    if(this.flipped)canvas.scale(-1,1);
    canvas.rotate(this.angle);
    canvas.translate(-this.pivotx, -this.pivoty);
    // this.held.x = this.x;
    // this.held.y = this.y;
    this.drawShape(); 
    this.held.draw();
    canvas.restore();
  }
  return obj;
}

function keysHeld() {
  for(var i in keyMap) {
    if(keys[i]) {
      var m = keyMap[i];
      if(m.held) m.held();
    }
  }
}

function start() {
  var d = Wielder();
  d.draw();
  
  window.addEventListener('keydown', keyDown);
  window.addEventListener('keyup', keyUp);


  var keyE = {
    // down: function() { d.vx += (d.flipped) ? -60 : 60;}//(d.flipped) ? 5 : -5; }
    held: function() {
      for(var i=0;i<10;i++) {
        d.x += 5 * (1-2*d.flipped);
        d.draw();
      }
    }
  }
  var keyR = {
    down: function() {d.held.strikeAngle=0;},
    held: function() {d.mx+=1;d.flipped=false;},
  }
  var keyL = {
    down: function() {d.held.strikeAngle=0;},
    held: function() {d.mx-=1;d.flipped=true;}
  }
  var keyU = {
    down: function() {d.held.strikeAngle=-Math.PI/2},
  }
  var keyJ = {
    down: function() {d.vy = -d.jumpPower;}
  }
  var keyD = {
    down: function() {d.vy*=1.5;d.y+=d.h/2; d.h = d.h/2;d.held.strikeAngle=Math.PI/2},
    up: function() {d.h=d.h*2;d.y-=d.h/2;},
  }
  var keyA = {
    // down: function() {d.held.angle *= -1},
    down: d.attack.bind(d)
  }

  keyMap[69] = keyE;

  keyMap[68] = keyR;
  keyMap[65] = keyL;
  keyMap[87] = keyU;
  keyMap[83] = keyD;
  keyMap[32] = keyJ;
  keyMap[37] = keyL;
  keyMap[38] = keyU;
  keyMap[39] = keyR;
  keyMap[40] = keyD;
  keyMap[74] = keyA;
  keyMap[75] = keyE;

  entities.push(d);

  function step() {
    canvas.clearRect(0,0,CE.width,CE.height);

    canvas.fillStyle ="#a5553e";
    canvas.fillRect(0, 450, CE.width, CE.height);

    d.mx=0;
    keysHeld();
    // d.draw();
    // d.update();
    for(var i=0;i<entities.length;i++) {
      var e = entities[i];
      if(e.shouldDelete) {
        entities.splice(i--,1);
      } else {
        e.draw();        
      }
      e.update();      
    }
    fallables.forEach(function(e) {
      e.y += e.vy;
      e.vy += e.grav;
      if(e.y+e.h>=450) {
        e.y=450-e.h;
        e.vy = 0;
      }
    })
   
    

    window.requestAnimationFrame(step);
  }
  step();
}
start();

function keyDown(e) {
  var k = e.keyCode;
  if(keys[k])return;
  keys[k] = true;
  var m = keyMap[k];
  if(m && m.down) m.down();
}
function keyUp(e) {
  var k = e.keyCode;
  if(!keys[k])return;
  keys[k] = false;
  var m = keyMap[k];
  if(m && m.up) m.up();
}

</script>
